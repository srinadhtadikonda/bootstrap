<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Breaking Columns to a New Lines</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
	/* Some custom styles to beautify this example */
    .row{     
        margin-top: 1rem;
        background: #dbdfe5;
    }
    [class^=col]{
        padding: 10px 15px;
        background: #abb1b8;
        border: 1px solid rgba(0,0,0,0.5)
    }
</style>
</head>
<body>
    <div class="container">
        <h4 class="mt-3">Breaking columns on all devices</h4>
        <div class="row">
            <div class="col">.col</div>
            <div class="col">.col</div>
            <div class="w-100"></div>
            <div class="col">.col</div>
            <div class="col">.col</div>
        </div>
        <h4 class="mt-3">Breaking columns on all devices except extra large devices</h4>
        <div class="row">
            <div class="col">.col</div>
            <div class="col">.col</div>
            <div class="w-100 d-xl-none"></div>
            <div class="col">.col</div>
            <div class="col">.col</div>
        </div>
        <p class="mt-3"><strong>Note:</strong> Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how it works.</p>
    </div>    
</body>
</html>
