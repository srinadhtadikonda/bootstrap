<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Demo</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow p-4">
          <h3 class="text-center mb-3">Responsive Bootstrap Form</h3>

          <form>

            <!-- Text -->
            <div class="mb-3">
              <label class="form-label">Text</label>
              <input type="text" class="form-control" placeholder="Enter text">
            </div>

            <!-- Checkbox -->
            <div class="mb-3">
              <label class="form-label">Checkbox</label><br>
              <input type="checkbox" class="form-check-input" id="chk1">
              <label class="form-check-label" for="chk1">Check me</label>
            </div>

            <!-- Radio -->
            <div class="mb-3">
              <label class="form-label">Radio</label><br>
              <input type="radio" class="form-check-input" id="r1" name="r">
              <label class="form-check-label" for="r1">Option</label>
            </div>

            <!-- Select -->
            <div class="mb-3">
              <label class="form-label">Select</label>
              <select class="form-select">
                <option>Nellore</option>
                <option>Ongole</option>
                <option>Guntur</option>
              </select>
            </div>

            <!-- Select Multiple -->
            <div class="mb-3">
              <label class="form-label">Select (Multiple)</label>
              <select class="form-select" multiple>
                <option>Nellore</option>
                <option>Ongole</option>
                <option>Guntur</option>
              </select>
            </div>

            <!-- Textarea -->
            <div class="mb-3">
              <label class="form-label">Textarea</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter password">
            </div>

            <!-- Color -->
            <div class="mb-3">
              <label class="form-label">Color</label>
              <input type="color" class="form-control form-control-color">
            </div>

            <!-- Date -->
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control">
            </div>

            <!-- Time -->
            <div class="mb-3">
              <label class="form-label">Time</label>
              <input type="time" class="form-control">
            </div>

            <!-- Button -->
            <div class="mb-3">
              <label class="form-label">Button</label><br>
              <input type="button" value="Click Me" class="btn btn-secondary">
            </div>

            <!-- DateTime Local -->
            <div class="mb-3">
              <label class="form-label">DateTime Local</label>
              <input type="datetime-local" class="form-control">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>

            <!-- File -->
            <div class="mb-3">
              <label class="form-label">File Upload</label>
              <input type="file" class="form-control">
            </div>

            <!-- Hidden -->
            <div class="mb-3">
              <label class="form-label">Hidden (Displayed for Demo)</label>
              <input type="text" value="Hidden Value" class="form-control" disabled>
              <input type="hidden" value="Hidden Value">
            </div>

            <!-- Image -->
            <div class="mb-3">
              <label class="form-label">Image Input</label><br>
              <input type="image" src="https://via.placeholder.com/80" alt="Submit" class="img-thumbnail">
            </div>

            <!-- Month -->
            <div class="mb-3">
              <label class="form-label">Month</label>
              <input type="month" class="form-control">
            </div>

            <!-- Number -->
            <div class="mb-3">
              <label class="form-label">Number</label>
              <input type="number" class="form-control">
            </div>

            <!-- Range -->
            <div class="mb-3">
              <label class="form-label">Range</label>
              <input type="range" class="form-range">
            </div>

            <!-- Search -->
            <div class="mb-3">
              <label class="form-label">Search</label>
              <input type="search" class="form-control" placeholder="Search here">
            </div>

            <!-- Tel -->
            <div class="mb-3">
              <label class="form-label">Telephone</label>
              <input type="tel" class="form-control" placeholder="9876543210">
            </div>

            <!-- URL -->
            <div class="mb-3">
              <label class="form-label">URL</label>
              <input type="url" class="form-control" placeholder="https://example.com">
            </div>

            <!-- Week -->
            <div class="mb-3">
              <label class="form-label">Week</label>
              <input type="week" class="form-control">
            </div>

            <!-- Datalist -->
            <div class="mb-3">
              <label class="form-label">Browsers (Datalist)</label>
              <input class="form-control" list="browsers" placeholder="Choose browser">
              <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
              </datalist>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-3 mt-4">
              <button type="submit" class="btn btn-primary w-50">Submit</button>
              <button type="reset" class="btn btn-danger w-50">Reset</button>
            </div>

          </form>

        </div>

      </div>
    </div>
  </div>

</body>

</html>
